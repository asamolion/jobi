<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Job Management</title>
    <link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/plugins/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>
<!--========== Header Area ==========-->
<div class="menu-links">
    <a href="javascript:" class="close-menu"><i class="fa fa-times"></i> </a>
    <ul class="list-unstyled">
        <li><a href="#">Home</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
<!-- Intro Section -->
<section class="home-section">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="header-content text-center">
                <div class="pull-left">
                    <div class="menu-toggle">
                        <a class="circle" href="#">
                            <div class="lines">
                                <i></i>
                                <i></i>
                                <i class="no-margin"></i>
                            </div>


                        </a>
                    </div>

                </div>
                <div class="logo">
                    <img src="assets/images/logo.jpg"/>
                </div>
                <div class="pull-right">
                    <div class="lang-links">
                        <ul class="list-unstyled">
                            <li><a href="#">DE</a></li>
                            <li><span></span></li>
                            <li><a href="#">EN</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <div id="home" class="no-padding">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="home-content">
                        <div class="login-form register-form text-center">
                            <h1>Please sign up</h1>

                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" placeholder="Number">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" placeholder="Confirm">
                                    </div>

                                    <div class="col-md-12">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> I agree to the term of use and privacy policy
                                            </label>
                                        </div>

                                    </div>

                                    <div class="col-md-offset-3 col-md-6">
                                        <button class="form-control">Sign up</button>
                                    </div>

                                </div>


                            </form>

                            <div class="account-links">
                                <span>Already have a account? <a href="#">Log In</a></span>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/plugins/jquery/jquery-1.12.0.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/plugins/scrollreveal/dist/scrollreveal.min.js"></script>
<script src="assets/plugins/slick/slick.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
